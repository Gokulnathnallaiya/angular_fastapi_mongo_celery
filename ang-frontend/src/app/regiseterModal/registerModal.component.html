<div class="modal-header">
    <h4 class="modal-title">Register</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <small class="errorMessage">{{errorMessage}}</small>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)='registerUser()'>
                <span class="{{isLoggingIn ?'spinner-grow spinner-grow-sm' : ''}}" role="status"
                    aria-hidden="true"></span>
                Register
            </button>
        </div>
    </form>
</div>
