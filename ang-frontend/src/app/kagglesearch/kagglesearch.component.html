<div style="background-color: #d6d6d6; height: 100vh">
    <div class="container-fluid h-50 dataset-form" style="background-color: #0da0e4;">
        <div class="row justify-content-center" style="color:white">
            <div class="col-sm-6 align-self-center mt-5">
                <div class=" mb-6 " style="text-align: center;">
                    <form [formGroup]="searchForm">
                        <label for="exampleFormControlInput1" class="form-label fs-1">Free Online Kaggle
                            Explorer</label>
                        <p>View,save and Retrive Datasets</p>
                        <input formControlName="path" type="email" class="form-control form-control-lg mt-3 "
                            id="exampleFormControlInput1" placeholder="Search Datasets">
                        <button class="btn btn-success mt-3 me-3" (click)="navigate()">Search Kaggle</button>

                    </form>
                    <!-- <p class="mt-5">Developed by <span><a href="/">Gokulnath</a></span></p> -->
                </div>
            </div>

        </div>


    </div>

    <div class="container">
        <div class="powered">
            <span style="font-size: 15px; margin-top: 10px">Powered By <img style="width: 75px" class="svgimgkaggle"
                    src="/assets/kaggle.svg "></span>
        </div>
        <h3 class="mt-5">How it works ?</h3>
        <ul>
            <li>
                <p><span style="vertical-align: middle;"><i class="bi bi-check"
                            style="color: green; font-size: 30px;"></i></span>Create An Account </p>
            </li>
            <li>
                <p><span style="vertical-align: middle;"><i class="bi bi-check"
                            style="color: green; font-size: 30px;"></i></span>search kaggle dataset. select
                    file to be explored. save file
                </p>
            </li>
            <li>
                <p><span style="vertical-align: middle;"><i class="bi bi-check"
                            style="color: green; font-size: 30px;"></i></span>Download saved Dataset's any
                    time, any
                    where</p>
            </li>
        </ul>



    </div>
</div>
