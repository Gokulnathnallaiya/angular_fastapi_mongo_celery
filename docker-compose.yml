version: "3.7"
services:
  angular_app:
    build: './ang-frontend'
    container_name: angular_app
    ports:
      - "4201:80"
    depends_on:
      - fastapi_app
    networks:
      - mynetwork
  fastapi_app:
    build: './fastapi_mongo'
    container_name: fastapi_app
    ports:
      - "9000:9000"
    depends_on:
      - mongodb_container
    networks:
      - mynetwork
  mongodb_container:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "27017:27017"
    networks:
      - mynetwork
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
        - mynetwork
  flower:
    image: mher/flower
    environment: 
        - CELERY_BROKER_URL=pyamqp://admin:mypass@rabbitmq//
        - FLOWER_PORT=5555
    ports: 
        - 5555:5555
    depends_on: 
        - rabbitmq
    networks:
        - mynetwork
  simple_worker:
    build: './celery_worker'
    container_name: simple_worker
    user: nobody
    ports:
      - "5557:5555"
    depends_on:
      - rabbitmq
      - fastapi_app
      - mongodb_container
    networks:
      - mynetwork
networks:
  mynetwork:
    name: mynetwork

